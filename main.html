<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theodal</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class = "artist" id="Balkan Brutus">Balkan Brutus</div>
    <div id="albanmusik">
        <div class="music" id="Albanian_Bartender" data-song="albanianBartender">
            <div id="Albanian_pic"></div>
            <div >Albanian Bartender</div>
        </div>
        <div class="music" id="RedEagle" data-song="redeagle">
            <div id="Albanian_uncle"></div>
            <div >Reg Eagle, Gold Chain</div>    
        </div>
        <div class="music" id="SunnyAlbania" data-song="sunnyalbania">
            <div id=""></div>
            <div >Sun-Kissed in Albania</div>
    </div>
</div>
    <div class="artist" id="countrytheo">Truck Enjoyer</div>
    <div id="countrymusik">
        <div class="music" id="Citymail" data-song="delivery">
            <div id=""></div>
            <div >City Mail Special Delivery</div>
        </div>
        <div class="music" id="Gustav" data-song="gustavboyfriend">
            <div id=""></div>
            <div>Gustav got a boyfriend</div>
        </div>
        <div class="music" id="Omen" data-song="omen">
            <div id=""></div>
            <div>Omen in hte lords church</div>
        </div>
    <div id="progressbar"></div>
    <div class="ctrlblock">
        <div class="ctrl" id="Play_Pause" >PLAY</div>
        <div class="ctrl" id="Skip">-▶</div>
        <div class="ctrl" id="Previous">◀-</div>
    </div>
    <div class ="qblock">
        <div class="ctrl" id="current">songname</div>
        <div class="ctrl" id="Play">PLAY NOW</div>
        <div class="ctrl" id="Queue">ADD TO QUEUE</div>
        <div class="ctrl" id="Activequeue">QUEUE
            <div id="q">songname</div>
        </div>
    </div>


    <script src="./theodal.js" ></script>
</body>
</html>
