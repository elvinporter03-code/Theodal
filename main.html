<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theodal</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class = "artist" id="albantheo">Balkan Brutus</div>
    <div id="albanmusik">
        <div class="music" id="Albanian_Bartender" data-song="./music/albanian_music/Albanian Bartender.mp3">
            <div id="Albanian_pic"></div>
            <div >Albanian Bartender</div>
        </div>
        <div class="music" id="RedEagle" data-song="./music/albanian_music/Gold Chain, Red Eagle.mp3">
            <div id="Albanian_uncle"></div>
            <div >Reg Eagle, Gold Chain</div>    
        </div>
        <div class="music" id="SunnyAlbania" data-song="./music/albanian_music/Sun-Drunk in Albania.mp3">
            <div id="Albanian_beach"></div>
            <div >Sun-Kissed in Albania</div>
    </div>
</div>
    <div class="artist" id="countrytheo">Truck Enjoyer</div>
    <div id="countrymusik">
        <div class="music" id="Citymail" data-song="./music/country/City Mail Special Delivery.mp3">
            <div id="Citymail_pic"></div>
            <div >City Mail Special Delivery</div>
        </div>
        <div class="music" id="Gustav" data-song="./music/country/Gustav Got a Boyfriend.mp3">
            <div id="Boyfriend_pic"></div>
            <div>Gustav got a boyfriend</div>
        </div>
        <div class="music" id="Omen" data-song="./music/freaky_country/Omen In The Lords Church.mp3">
            <div id=""></div>
            <div>Omen in the lords church</div>
        </div>
    </div>
    <div class="ctrlblock">
        <div class="ctrl" id="Play_Pause" >PLAY</div>
        <div class="ctrl" id="Skip">-▶</div>
        <div class="ctrl" id="Previous">◀-</div>
    </div>
    <div class ="qblock">
        <div class="ctrl" id="current"></div>
        <div class="ctrl" id="Play">PLAY NOW</div>
        <div class="ctrl" id="Queue">ADD TO QUEUE</div>
        <div class="ctrl" id="Activequeue">QUEUE
            <div id="q"></div>
        </div>
    </div>


    <script src="./theodal.js" ></script>
</body>
</html>
